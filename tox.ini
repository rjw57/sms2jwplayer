[tox]
envlist=py3,doc

[testenv]
commands=python setup.py test --addopts="--cov=sms2jwplayer" {posargs}

# Any version of Python 3
[testenv:py3]
basepython=python3

# Build documentation
[testenv:doc]
basepython=python3
deps=-rdoc/requirements.txt
commands=sphinx-build -a -v -b html doc/ {toxinidir}/build/doc/
